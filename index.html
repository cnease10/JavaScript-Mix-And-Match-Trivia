<!DOCTYPE html>
<html>
<head>
	<title>Web Dev Trivia Game</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Web Dev Trivia Game</h1>

	<div id="openingScreen">
		<button id="playBall">Let's get started</button>
	</div>

	<div id="onePlayer">
		<div id="s1r1">
		</div>
		<div id="s1r2">
		</div>
		<div id="s1r3">
		</div>
	</div>

	<div id="twoPlayer">
		<div id="playerOne">
			<div id="p1r1">
			</div>
			<div id="p1r2">
			</div>
			<div id="p1r3">
			</div>
		</div>

		<div id="playerTwo">
			<div id="p2r1">
			</div>
			<div id="p2r2">
			</div>
			<div id="p2r3">
			</div>
		</div>
		<div id="r1Stats">
			<button id="oneContinue">Continue</button>
		</div>
		<div id="r2Stats">
			<button id="twoContinue">Continue</button>
		</div>
		<div id="r3Stats">
			<button id="threeContinue">Continue</button>
		</div>
	</div>

	<div id="buttons">
		<button id="a1">Answer 1</button>
		<button id="a2">Answer 2</button>
		<button id="a3">Answer 3</button>
	</div>

	<div id="finalScreen">
		<button id="restart">I want another try</button>
	</div>



	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
